<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pure CSS Text Portrait powered by CSS Text Portrait Builder created by Waren Gonzaga.">

    <link rel="stylesheet" href="https://jonathancabalquinto.github.io/sasa/css-text-portrait-builder.b10d73a7.css">
  </head>
  <body>
    <p id="text" title="Powered by CSS Text Portrait Builder">
      Your text portrait here, check your config file.
    </p>
        <!-- Audio button -->
    <audio id="myAudio" loop="">
  <source src="https://jonathancabalquinto.github.io/sasa/test-audio.7946ab3e.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<button id="playButton">â–¶ Play Music</button>

<script>window.addEventListener('DOMContentLoaded', ()=>{
    const audio = document.getElementById('myAudio');
    const btn = document.getElementById('playButton');
    // Optional styling
    Object.assign(btn.style, {
        position: 'fixed',
        bottom: '20px',
        left: '50%',
        transform: 'translateX(-50%)',
        backgroundColor: 'rgba(0,0,0,0.7)',
        color: 'white',
        border: 'none',
        borderRadius: '50px',
        padding: '12px 20px',
        fontSize: '16px',
        cursor: 'pointer',
        zIndex: '1000'
    });
    // Button click plays/pauses audio
    btn.addEventListener('click', ()=>{
        if (audio.paused) {
            audio.play().catch((err)=>console.error(err));
            btn.textContent = "\u23F8 Pause Music";
        } else {
            audio.pause();
            btn.textContent = "\u25B6 Play Music";
        }
    });
    // Check if audio file exists
    fetch('./audio/test-audio.mp3').then((res)=>console.log(res.ok ? 'Audio file found!' : 'Audio file NOT found.')).catch((err)=>console.error('Error fetching audio:', err));
});

</script>


    <script type="module" src="https://jonathancabalquinto.github.io/sasa/css-text-portrait-builder.31b563d9.js"></script>
  

</body></html>
